<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div id="products" class="row list-group">
    <!--<p class="lead" th:text="${value.firstName}"></p>-->
    <div class="item col-xs-4 col-lg-4">
        <div id="registerModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <form action="/register" method="post">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>First name</p>
                            <input minlength="5" required="required" name="firstname"/>
                            <p>Last name</p>
                            <input minlength="5" required="required" name="lastname"/>
                            <p>Username</p>
                            <input minlength="5" required="required" name="username"/>
                            <p>Password</p>
                            <input minlength="5" required="required" type="password" name="password"/>
                            <p>Email</p>
                            <input minlength="5" required="required" name="email"/>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="loginbutton">
            <button class="btn" data-toggle="modal" data-target="#loginModal">Login</button>
            <button class= "btn" data-toggle="modal" data-target="#registerModal">Register</button>
        </div>
        <h2>Users</h2>
        <table class="table table-hover">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Username</th>
                <th>Password</th>
                <th>E-mail</th>
            </tr>
            <tr th:each="value,iterStat : ${userList}">
                <td class="lead" th:text="${value.firstName}"></td>
                <td class="lead" th:text="${value.lastName}"></td>
                <td class="lead" th:text="${value.username}"></td>
                <td class="lead" th:text="${value.password}"></td>
                <td class="lead" th:text="${value.email}"></td>
            </tr>
        </table>
        <h2>Items and Services</h2>
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>User</th>
                <th>Price</th>
            </tr>
            <tr th:each="value,iterStat : ${rentableList}">
                <td class="lead" th:text="${value.name}"></td>
                <td class="lead" th:text="${value.description}"></td>
                <td class="lead" th:text="${value.user.getUsername()}"></td>
                <td class="lead" th:text="${value.price.getFullPrice()}"></td>
            </tr>
        </table>
        <h2>Reservation</h2>
        <table class="table table-hover">
            <tr>
                <th>User name</th>
                <th>Rentable name</th>
                <th>From date</th>
                <th>To date</th>
            </tr>
            <tr th:each="value,iterStat : ${reservationList}">
                <td class="lead" th:text="${value.user.getUsername()}"></td>
                <td class="lead" th:text="${value.rentable.getName()}"></td>
                <td class="lead" th:text="${value.rentFrom.toString()}"></td>
                <td class="lead" th:text="${value.rentTo}"></td>
            </tr>
        </table>
</div>
</div>
</body>
</html>
