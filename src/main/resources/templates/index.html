<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"></link>

</head>
<body>
        <div id="newItemModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <form action="/new-item" method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title"> New Item</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Name</p>
                            <input name="name"/>
                            <p>Description</p>
                            <input name="description"/>
                            <p>Price</p>
                            <input name="price"/>
                            <p>Type</p>
                            <input id="itemSelected" type="radio" name="type" value="item"/>
                            <label for="itemSelected">Item</label>
                            <input id="serviceSelected" type="radio" name="type" value="service"/>
                            <label for="serviceSelected">Service</label><br/>
                            <label for="categories">Categories</label><br/>
                            <select id="categories" name="category">
                                <option th:each="category, iterstart: ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button class="btn" type="submit">Upload</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
            <div class="navbar header">
                <a href="/">RentSite</a>
            </div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" id="registration" data-toggle="modal" data-target="#registration_modal" href="">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="login" data-toggle="modal" data-target="#login_modal" href="">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="newItem" data-toggle="modal" data-target="#newItemModal" href="">Add new item</a>
                </li>
            </ul>
        </nav>

        <div id="rentables" class="container">
            <div class="row">
                <div class="col-2 ">
                    <div class="sidebar-nav-fixed">
                        <!-- ItemCategories -->
                        <button id="toggleItems" class="btn btn-primary">Item categories</button>
                        <ul id="itemButtons" style="display: none">
                            <li th:each="item,iterStat:${itemCategories}">
                                <button class="btn btn-secondary" th:text="${item.name}" th:id="'item_'+${item.id}"></button>
                            </li>
                            <li>
                                <button class="btn btn-secondary" text="All items" th:id="allitems_0">All items</button>
                            </li>
                        </ul>
                        <br/>
                        <!--ServiceCategories-->
                        <button id="toggleServices" class="btn btn-primary">Service categories</button>
                        <ul id="serviceButtons" style="display: none">
                            <li th:each="service,iterStat:${serviceCategories}">
                                <button class="btn btn-secondary" th:text="${service.name}" th:id="'service_'+${service.id}"></button>
                            </li>
                            <li>
                                <button class="btn btn-secondary" th:id="allservices_0">All services</button>
                            </li>
                        </ul>
                        <!--Statuses-->
                        <button id="toggleStatuses" class="btn btn-primary">Statuses</button>
                        <ul id="statusButtons" style="display: none">
                            <li>
                                <button class="btn btn-secondary" th:id="status_1">Available</button>
                            </li>
                            <li>
                                <button class="btn btn-secondary" th:id="status_2">Rented</button>
                            </li>
                            <li>
                                <button class="btn btn-secondary" th:id="status_3">Damaged</button>
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="item col ">
                    <h2>Rentables</h2>
                    <table id="datatable" class="table table-hover">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>User</th>
                            <th>Price</th>
                            <th>Status</th>
                        </tr>
                        <tr th:each="value,iterStat : ${rentableList}">
                            <td class="lead" th:text="${value.name}"></td>
                            <td class="lead" th:text="${value.description}"></td>
                            <td class="lead" th:text="${value.user.getUsername()}"></td>
                            <td class="lead" th:text="${value.price.getFullPrice()}"></td>
                            <td class="lead" th:text="${value.status}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.js"
                integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
                integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
                integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
                crossorigin="anonymous"></script>
        <script src="/script/dom.js"></script>
</body>
</html>
